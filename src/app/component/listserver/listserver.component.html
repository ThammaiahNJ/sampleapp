<div class="container">
    <table class="table table-stripe">
        <thead>
            <th> sno </th>
            <th> server </th>
            <th> server_instance </th>
            <th> environment </th>
            <th> port </th>
            <th> status </th>
            <th> remarks </th>
            <th> Operations </th>
        </thead>
    
        <tbody>
            <tr *ngFor = "let serverDb of servers">
                <td> {{serverDb.sno}}</td>
                <td> {{serverDb.server}}</td>
                <td> {{serverDb.server_instance}}</td>
                <td> {{serverDb.environment}}</td>
                <td> {{serverDb.port}}</td>
                <td> {{serverDb.status}}</td>
                <td> {{serverDb.remarks}}</td>
                <td> <button class="btn btn-danger" (click) = "deleteserver(servers)"> Delete </button>
                    <button class="btn btn-primary" (click)="updateserver(servers)"> Edit </button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="newserver()"> Add Server </button>
</div>
